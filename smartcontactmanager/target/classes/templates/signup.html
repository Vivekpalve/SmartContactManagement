<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">About</title>
</head>
<body>
    <section>
       <div class="container">
          <div class="row">
             <div class="col-md-6 offset-md-3">
                <div class="my-card mt-5">
                   <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
				        <p class="text-center" th:text="${session.message.content}"></p>
				        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
				    </div>
                   <div class="container text-center">
                      <img style="width: 80px;" th:src="@{/images/membership.png}" alt="" />
                   </div>
                  <h1 class="text-center"> Sign Up for Free</h1>
                  <form  th:action="@{/do_register}" method ="post" th:object="${user}">
                     <div class="form-group">
					    <label for="name_field">Your name</label>
					    <input type="text" 
					        name="name"
						    class="form-control" 
						    th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" 
						    id="name_field" 
						    aria-describedby="emailHelp" 
						    placeholder="Enter here"
						    th:value="${user.name}"
						  />
						  <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
						     
						  </div>
				      </div>
				      <div class="form-group">
					    <label for="email_field">Your Email</label>
					    <input type="email" 
					        name="email"
						    class="form-control" 
						    th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
						    id="email_field" 
						    aria-describedby="emailHelp" 
						    placeholder="Enter here"
						    th:value="${user.email}"
						     />
						     <div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}">
						     
						  </div>
				      </div>
				      <div class="form-group">
					    <label for="password_field">Your password</label>
					    <input type="password" 
					        name="password"
						    class="form-control" 
						    th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
						    id="password_field" 
						    aria-describedby="emailHelp" 
						    placeholder="Enter here"
						    th:value="${user.password}"
						 />
						 <div class="invalid-feedback" th:each="e:${#fields.errors('password')}" th:text="${e}">
						     
						  </div>
				      </div>
				      
				      <div class="form-group">
				      <textarea name="about" 
				      palceholder="Enter about yourself" 
				      rows="10" class="form-control" th:value="${user.about}" ></textarea>
				      </div>
				      
				      <div class="form-group form-check">
				         <input type="checkbox" 
				         name="agreement"
				         class="form-check-input"
				         />
				         <label for="agreement">By checking this box, you are agreeing to our terms and conditions.</label>
				      </div>
				      
				      <div class="container ml">
				         <button type="submit" class="btn bg-primary  text-white">
				         Submit
				         </button>
				         <button type="reset" class="btn btn-warning text-white">
				         Reset
				         </button>
				      </div>
                  </form>
                </div>
             </div>
          </div>
       </div> 
    </section>
</body>
</html>
