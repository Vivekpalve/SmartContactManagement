<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>
<body>
    <section>
              <div class="card mr-4 ml-3">
	          <div class="card-body">
	             <h1 class="text-center">Update Contact</h1>
	             <div class="container-fluid mt-1">
	               <div class="row">
	                  <div class="col-md-8 offset-md-2">
	                    <form action="#" 
		                    th:object="${contact}"
		                    enctype="multipart/form-data"
		                    method="post"
		                    th:action="@{/user/process-update}"
		                    class="mt-2"
	                     >
	                     
	                     <input type="hidden" th:value="${contact.cId}" name="cId" />
	                     
	                     <div class="input-group">
	                         <div class="input-group-prepend">
	                           <div class="input-group-text">
	                               <i class="fa fa-plus"></i>
	                           </div>
	                         </div> 
	                         <input th:value="${contact.name}" required type="text" class="form-control" id="firstName" name="name" placeholder="Enter First And Last Name Here"/>
	                     </div>
	                     <div class="input-group mt-3">
	                         <div class="input-group-prepend">
	                           <div class="input-group-text">
	                               <i class="fa-solid fa-user"></i>
	                           </div>
	                         </div> 
	                         <input th:value="${contact.secondName}" type="text" class="form-control" id="secondName" name="secondName" placeholder="Enter Nick Name Here"/>
	                     </div>
	                     
	                     <div class="input-group mt-3">
	                         <div class="input-group-prepend">
	                           <div class="input-group-text">
	                               <i class="fa fa-phone"></i>
	                           </div>
	                         </div> 
	                         <input th:value="${contact.phone}" required type="number" min="10"  class="form-control" id="phone" name="phone" placeholder="Enter Phone Number Here"/>
	                     </div>
	                     
	                     <div class="input-group mt-3">
	                         <div class="input-group-prepend">
	                           <div class="input-group-text">
	                               <i class="fa-solid fa-envelope"></i>
	                           </div>
	                         </div> 
	                         <input th:value="${contact.email}" required type="email" class="form-control" id="email" name="email" placeholder="Enter Email Here"/>
	                     </div>
	                     
	                     <div class="input-group mt-3">
	                         <div class="input-group-prepend">
	                           <div class="input-group-text">
	                               <i class="fa-solid fa-briefcase"></i>
	                           </div>
	                         </div> 
	                         <input th:value="${contact.work}" type="text" class="form-control" id="work" name="work" placeholder="Enter work Here"/>
	                     </div>
	                     
	                     <div class="form-group mt-3">
	                        <textarea th:utext="${contact.description}" name="description" id="mytextarea" rows="10" class="form-control" placeholder="Enter contact description"></textarea>
	                     </div>
	                     
	                     <div class="container text-center">
	                        <img style="width: 250px; height:250px" class="img-fluid my_profile_picture" th:src="@{'/images/'+${contact.image}}" alt="" />
	                     </div>
	                     
	                     <div class="custom-file">
	                         <input th:value="${contact.image}" type="file" name="profileImage" />
	                     </div>
	                     
	                     <div class="container text-center">
	                        <button class="btn btn-outline-primary">Save & Update Contact</button>
	                     </div>
	                     
	                     </form>
	                  </div>
	               </div>
	             </div>
	          </div>
       </div>
       <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

        <script>
	       tinymce.init({
		     selector: '#mytextarea'
		   });
	    </script>
    </section>
	
</body>
</html>
